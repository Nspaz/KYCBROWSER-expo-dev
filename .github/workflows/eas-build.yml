name: EAS Build

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build for"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "EAS build profile"
        required: true
        default: "development"
        type: choice
        options:
          - development
          - development-simulator
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "::error::EXPO_TOKEN secret is not set. Please add your Expo access token as a repository secret."
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify code quality
        run: bun run verify

      - name: Check EAS project is linked
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
        run: |
          set -euo pipefail
          PROJECT_ID=$(node <<'NODE'
const { execSync } = require('child_process');
try {
  const cfg = JSON.parse(execSync('npx expo config --json', { stdio: 'pipe' }).toString());
  console.log(cfg?.extra?.eas?.projectId || '');
} catch (error) {
  const stderr = error?.stderr ? String(error.stderr) : '';
  console.error(
    'Failed to read Expo config for projectId:',
    error instanceof Error ? error.message : String(error),
  );
  if (stderr) {
    console.error('Expo config stderr:', stderr);
  }
  process.exit(1);
}
NODE
)
          if [ -z "$PROJECT_ID" ]; then
            echo "::error::EAS project is not linked. Set EAS_PROJECT_ID as a secret or add extra.eas.projectId to app.json."
            exit 1
          fi

      - name: Build (push trigger)
        if: github.event_name == 'push'
        run: eas build --platform all --profile development --non-interactive

      - name: Build (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive
